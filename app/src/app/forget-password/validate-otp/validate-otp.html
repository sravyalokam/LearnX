<div class="otp-container">
  <div class="otp-card">
    <h2>Validate OTP</h2>
    <p class="subtitle">Enter the 6-digit OTP sent to your email</p>

    <form [formGroup]="form" (ngSubmit)="verifyOtp()">
      <!-- OTP Input -->
      <div class="form-group">
        <label>OTP</label>
        <input
          type="text"
          formControlName="otp"
          maxlength="6"
          placeholder="Enter OTP"
        />
        <div class="error" *ngIf="form.get('otp')?.touched && form.get('otp')?.invalid">
          <small *ngIf="form.get('otp')?.errors?.['required']">OTP is required.</small>
          <small *ngIf="form.get('otp')?.errors?.['pattern']">Enter a valid 6-digit OTP.</small>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="form.invalid">Verify OTP</button>
    </form>

    <!-- Verification Result -->
    <div class="success" *ngIf="message && message.startsWith('✅')">
      <small>{{ message }}</small>
    </div>
    <div class="error" *ngIf="message && message.startsWith('❌')">
      <small>{{ message }}</small>
    </div>

    <!-- Extra Links -->
    <div class="extra-links">
      <a routerLink="/forget-password">Back to Forgot Password</a>
    </div>
  </div>
</div>
