<div class="profile-page-container">
  <!-- Left Column -->
  <aside class="profile-column">
    <section class="profile-info">
      <div class="profile-header">
        <img [src]="'assets/images/avatar.svg'" alt="Profile Avatar" class="avatar">
        <div class="info">
          <h2>{{ user.name }}</h2>
          <p>{{ user.email }}</p>
          <span class="role">{{ user.role || 'student' }}</span>
        </div>
      </div>
    </section>
  </aside>

  <!-- Right Column -->
  <main class="content-column">
    <!-- Enrolled Courses Section -->
    <section class="enrolled-courses">
      <app-courses [courses]="enrolledCourses" title="Enrolled Courses"></app-courses>
      <p *ngIf="enrolledCourses?.length === 0">You are not enrolled in any courses yet.</p>
    </section>

    <!-- Completed Assignments Section -->
    <section class="completed-assignments">
      <h3>Completed Assignments ({{ user.completedAssignments?.length || 0 }})</h3>
      <ng-container *ngIf="user.completedAssignments?.length; else noAssignments">
        <ul class="assignments-list">
          <app-assignments [assignmentsInput]="completedAssignmentsList" >

          </app-assignments>

        </ul>
      </ng-container>

      <ng-template #noAssignments>
        <p class="no-assignments">You havenâ€™t completed any assignments yet.</p>
      </ng-template>
    </section>
  </main>
</div>
