
<!-- feedback-list.html -->
<section class="feedback-section">
  <h2 class="feedback-title">What Our Learners Say</h2>

  <div *ngIf="loading">Loading feedback...</div>

  <div class="feedback-grid" *ngIf="!loading && feedbacks.length > 0">
    <div class="feedback-card" *ngFor="let fb of feedbacks">
      <div class="feedback-header">
        <strong>{{ fb.user.name }}</strong>
        <span class="feedback-rating">‚≠ê {{ fb.feedback.rating }}/5</span>
      </div>
      <p class="feedback-comment">
        "{{ fb.feedback.comment }}"
      </p>
      <!-- <small class="feedback-date">
        {{ fb.feedback.submittedAt | date: 'mediumDate' }}
      </small> -->
    </div>
  </div>

  <div *ngIf="!loading && feedbacks.length === 0">
    <p>No feedback submitted yet.</p>
  </div>
</section>
