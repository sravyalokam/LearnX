<div class="login-container">
  <!-- Left Image Section -->
  <div class="login-image">
    <img src="assets/images/learnX_banner.png" alt="LearnX illustration">
  </div>

  <!-- Right Form Section -->
  <div class="login-form">
    <div class="login-card">
      <h2>Welcome to LearnX</h2>
      <p class="subtitle">Sign in to continue your learning journey</p>

      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" placeholder="Enter your email">
          <div class="error" *ngIf="f.email.touched && f.email.invalid">
            <small *ngIf="f.email.errors?.['required']">Email is required.</small>
            <!-- <small *ngIf="f.email.errors?.['email']">Enter a valid email address.</small> -->
          </div>
        </div>

        <!-- Password -->
        <div class="form-group password-wrapper">
          <label>Password</label>
          <input type="password" formControlName="password" placeholder="Enter your password">
          <div class="error" *ngIf="f.password.touched && f.password.invalid">
            <small *ngIf="f.password.errors?.['required']">Password is required.</small>
          </div>
        </div>

        <div class="error" *ngIf="error">
          <small>{{ error }}</small>
        </div>

        <!-- Submit -->
        <button type="submit" [disabled]="form.invalid">Login</button>
      </form>

    
      <div class="extra-links">
        <a routerLink="/signup">Donâ€™t have an account? Sign Up</a>
        <a routerLink="/forgetpassword">Forgot password?</a>
      </div>


    </div>
  </div>
</div>
